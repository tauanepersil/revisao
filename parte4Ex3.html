<body>
    <script>
/*Ler um vetor Q de 20 posições (aceitar somente números positivos). Escrever a seguir o
valor do maior elemento de Q e a respectiva posição que ele ocupa no vetor*/

    var vetorQ = []
    var numeroDigitado = ""
    var valorVetorQ = 0
    var vetormaximo = 0

        for (var contador = 0; contador <= 19; contador++) {
            numeroDigitado = window.prompt(`escreva um número:`);
            vetorQ.push(numeroDigitado);
        }
        for (var contador = 0; contador <= 19; contador++) {
            if (vetorQ[contador] > valorVetorQ){
            valorVetorQ = vetorQ[contador]
             vetormaximo = contador
        } 
    }
            console.log(valorVetorQ)
            console.log(vetormaximo)


    </script>
</body>
