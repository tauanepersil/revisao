<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/*Uma fábrica de camisetas produz os tamanhos pequeno, médio e grande, cada uma sendo
vendida respectivamente por 10, 12 e 15 reais. Construa um algoritmo em que o usuário
forneça a quantidade de camisetas pequenas, médias e grandes referentes a uma venda, e a
máquina informe quanto será o valor arrecadado. */

        var camisetaPequena = parseInt(window.prompt("Digite o total de camisetas pequenas") * 10)
        var camisetaMedia = parseInt(window.prompt("Digite o total de camisetas médias") * 12)
        var camisetaGrange = parseInt(window.prompt("Digite o total de camisetas grandes") * 15)
        var totalCamisetas = camisetaPequena + camisetaMedia + camisetaGrange
            console.log(`O valor total da compra é de ${totalCamisetas} reais`) 


    </script>
</body>
</html>
