<!DOCTYPE html>

<body>
    <script>
 /* A imobiliária Imóbilis vende apenas terrenos retangulares.
Faça um algoritmo para ler as dimensões de um terreno e depois exibir a área do terreno. */

        var comprimentoEmMetros = parseFloat(window.prompt(`Digite o comprimento do terreno:`));
        var larguraEmMetros = parseFloat(window.prompt(`Digite o comprimento do terreno:`));
        areaDoTerreno = comprimentoEmMetros * larguraEmMetros
            console.log(`A área total do terreno é de ${areaDoTerreno} metros`)

    </script>
