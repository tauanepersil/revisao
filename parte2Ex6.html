<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
/*Faça um algoritmo que leia os valores A, B, C e imprima na tela se a soma de A + B é menor
que C.*/       

        var valorA = parseFloat(window.prompt('Digite o valor de A:'));
        var valorB = parseFloat(window.prompt('Digite o valor de B:'));
        var valorC = parseFloat(window.prompt('Digite o valor de C:'));
        var somaAB = valorA + valorB

        if(somaAB < valorC){
            console.log('A soma de A e B é menor que o valor de C')
        }

        if(somaAB >= valorC){
            console.log('A soma de A e B não é menor que o valor de C')
        }



    </script>
</body>
</html>
