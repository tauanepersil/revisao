<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/*Escreva um programa que recebe um operador aritmético e dois operandos e calcule a
operação indicada. As operações possíveis são soma(+), subtração(−), multiplicação(*) e
divisão(/). Ex: + 10 2 imprime 12 na tela.*/

     var operadorA = parseInt(window.prompt('Digite o primeiro operador:'));
     var operadorB = parseInt(window.prompt('Digite o segundo operador:'));

     var soma = operadorA + operadorB;
     console.log(`O resultado da soma: ${soma}`);

     var subtracao = operadorA - operadorB;
     console.log(`O resultado da subtração: ${subtracao}`);

     var multiplicacao = operadorA * operadorB;
     console.log(`O resultado da multiplicação: ${multiplicacao}`);

     var divisao = operadorA / operadorB;
     console.log(`O resultado da divisão: ${divisao}`);
     


       
        

    </script>
</body>
</html>
