<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/* Escreva um programa que leia uma letra e responda se a mesma é uma vogal ou consoante*/

        var letra = window.prompt('Digite uma letra')        
        var vogal = "a" || "e" || "i" || "o" || "u";

        if(letra = vogal){
            console.log('A letra digitada é uma vogal');
        } else{
            console.log('A letra digitada é uma consoante');
        }

    </script>
</body>
</html>
